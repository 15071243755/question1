<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-1.12.4.min.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
		<title></title>
	</head>
	<body>
		<div class="container">
			<div class="login_box form-group-lg col-md-6 col-md-offset-3">
				<h1 class="text-center">登录</h1>
					<div class="form-group col-md-10 col-md-offset-1">
						<label class="sr-only">账号</label>
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
							</div>
							<input id="username" type="text" class="form-control" placeholder="输入用户名"/>
						</div>
					</div>
					
					<div class="form-group form-group-lg col-md-10 col-md-offset-1">
						<label class="sr-only">密码</label>
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-lock"></span>
							</div>
							<input id="psw" type="password" class="form-control" placeholder="输入密码"/>
						</div>
					</div>
					
					<div class="form-group col-md-10 col-md-offset-1">
						<div class="col-md-6">
							<a id="show_btn" class="show_btn" onclick="show()">显示密码</a>
						</div>
					</div>
					
					<div class="form-group col-md-10 col-md-offset-1">
						<button class="btn btn-lg btn-success btn-block" onclick="login()">登录</button>
					</div>
					
			</div>
		</div>
	</body>
</html>
